{% load wagtailcore_tags comments %}

{% get_comment_count for blog as comment_count %}
<div class="container">
    <div class="grid">
        <div class="s-12">
            <p>
    <a href="{% pageurl blog %}#comments">
        {{ comment_count }} comment{{ comment_count|pluralize }}
    </a>
    {{ comment_count|pluralize:"has,have" }} been posted.
</p>
        </div>
    </div>
</div>
